<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h2>Lista de Cidades</h2>
            <h:form>
                <p:dataTable value="#{cidadeControle.listaTodos()}"
                             paginator="true"
                             rows="5"
                             var="cid">
                    <p:column headerText="Nome" filterBy="#{cid.nome}" filterMatchMode="contains">
                        #{cid.nome}
                    </p:column>
                    <p:column headerText="Estado" filterBy="#{cid.estado.nome}" filterMatchMode="contains">
                        #{cid.estado.nome}
                    </p:column>
                    <p:column headerText="OperaÃ§Ãµes">
                        <p:commandButton icon="ui-icon-pencil" actionListener="#{cidadeControle.editar(cid)}" action="editacidade" ajax="false"/>
                        <p:commandButton icon="ui-icon-closethick" actionListener="#{cidadeControle.remover(cid)}" action="listacidade" ajax="false"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Voltar" action="../index" ajax="false"/>
                <p:commandButton value="Novo" action="editacidade" actionListener="#{cidadeControle.novo()}" ajax="false"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
