<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h2>Cadastro de Produto</h2>            
            <h:form>
                <p:growl autoUpdate="true"/>
                <p:panelGrid columns="2">
                    Nome:<p:inputText value="#{produtoControle.produto.nome}" required="true" requiredMessage="O nome é obrigatório!"/>
                    Tipo Produto:<p:autoComplete value="#{produtoControle.produto.tipoProduto}" 
                                                 required="true" 
                                                 requiredMessage="O tipo de produto é obrigatório!"
                                                 converter="#{produtoControle.tipoprodutoConverter}"
                                                 completeMethod="#{produtoControle.listaFiltrando}" 
                                                 var="itemtp" 
                                                 itemLabel="#{itemtp.descricao}" 
                                                 itemValue="#{itemtp}"
                                                 forceSelection="true"
                                                 >
                    </p:autoComplete>
                    Preço:<p:inputText value="#{produtoControle.produto.preco}" required="true" requiredMessage="O preço é obrigatório!"/>
                    Estoque:<p:inputText value="#{produtoControle.produto.estoque}" size="5" required="true" requiredMessage="O estoque é obrigatório!"/>
                </p:panelGrid>
                <p:commandButton value="Salvar" action="listaproduto" actionListener="#{produtoControle.salvar()}" ajax="false"/>
                <p:commandButton value="Cancelar" action="listaproduto" ajax="false" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
