<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h2>Cadastro de Pessoa Fisica</h2>            
            <h:form>
                <p:growl autoUpdate="true"/>
                <p:panelGrid columns="2">
                    Nome:<p:inputText value="#{pessoaFisicaControle.pessoaFisica.nome}" required="true" requiredMessage="O nome é obrigatório!" size="100"/>
                    Telefone:<p:inputMask value="#{pessoaFisicaControle.pessoaFisica.telefone}" mask="(999) 9999-9999"/>
                    Endereço:<p:inputText value="#{pessoaFisicaControle.pessoaFisica.endereco}" size="100"/>
                    Numero:<p:inputText value="#{pessoaFisicaControle.pessoaFisica.numero}" size="10"/>
                    Bairro:<p:inputText value="#{pessoaFisicaControle.pessoaFisica.bairro}" size="100"/>
                    CPF:<p:inputMask value="#{pessoaFisicaControle.pessoaFisica.cpf}" mask="999.999.999-99"/>
                    RG:<p:inputMask value="#{pessoaFisicaControle.pessoaFisica.rg}" mask="999.999.999-9" required="true" requiredMessage="O RG é obrigatório!"/>                    
                    Cidade:<p:autoComplete value="#{pessoaFisicaControle.pessoaFisica.cidade}" 
                                           required="true" 
                                           requiredMessage="A cidade é obrigatória!"
                                           converter="#{pessoaFisicaControle.cidadeConverter}"
                                           completeMethod="#{pessoaFisicaControle.listaCidades}" 
                                           var="cid" 
                                           itemLabel="#{cid.nome}" 
                                           itemValue="#{cid}"
                                           forceSelection="true"
                                           >
                    </p:autoComplete>
                </p:panelGrid>
                <p:commandButton value="Salvar" action="listapessoa" actionListener="#{pessoaFisicaControle.salvar()}" ajax="false"/>
                <p:commandButton value="Cancelar" action="listapessoa" ajax="false" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
