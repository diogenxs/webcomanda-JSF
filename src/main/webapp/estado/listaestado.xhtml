<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h2>Lista de Estados</h2>
            <h:form>
                <p:dataTable value="#{estadoControle.listaTodos()}"
                             paginator="true"
                             rows="5"
                             var="est">
                    <p:column headerText="Nome" filterBy="#{est.nome}" filterMatchMode="contains">
                        #{est.nome}
                    </p:column>
                    <p:column headerText="Sigla" filterBy="#{est.sigla}" filterMatchMode="contains">
                        #{est.sigla}
                    </p:column>
                    <p:column headerText="Operações">
                        <p:commandButton icon="ui-icon-pencil" actionListener="#{estadoControle.editar(est)}" action="editaestado" ajax="false"/>
                        <p:commandButton icon="ui-icon-closethick" actionListener="#{estadoControle.remover(est)}" action="listaestado" ajax="false"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Voltar" action="../index" ajax="false"/>
                <p:commandButton value="Novo" action="editaestado" actionListener="#{estadoControle.novo()}" ajax="false"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
