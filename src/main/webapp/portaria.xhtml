<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h2>Portaria</h2>            
            <h:form>
                <p:growl autoUpdate="true" showDetail="true"/>
                <p:panelGrid columns="2">

                    Comanda:<p:autoComplete value="#{vendaControle.venda.comanda}" 
                                            converter="#{vendaControle.comandaConverter}"
                                            completeMethod="#{vendaControle.listaComandasDisponiveis}" var="cmd" 
                                            itemLabel="#{cmd.numero}" 
                                            itemValue="#{cmd}"/>  
                    Pessoa:<p:autoComplete value="#{vendaControle.venda.pessoa}" 
                                           converter="#{vendaControle.pessoaConverter}"
                                           completeMethod="#{vendaControle.listaPessoas}" var="pe" 
                                           itemLabel="#{pe.nome}" 
                                           itemValue="#{pe}"/>
                </p:panelGrid>

                <p:commandButton value="Salvar" action="venda/listavenda" actionListener="#{vendaControle.salvar()}" ajax="false"/>
                <p:commandButton value="Cancelar" action="venda/listavenda" ajax="false" immediate="true"/>
                <p:commandButton value="Nova Pessoa" action="pessoa/editapessoafisica" actionListener="#{pessoaFisicaControle.novo()}" ajax="false"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
